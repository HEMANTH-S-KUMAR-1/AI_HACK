<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Messages - Admin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #111; 
            color: #fff; 
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 2rem;
            background: #1a1a1a;
        }
        th, td { 
            border: 1px solid #444; 
            padding: 1rem;
            text-align: left;
        }
        th { 
            background: #222;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) { background: #181818; }
        tr:hover { background: #2a2a2a; }
        .error { 
            color: #ff4444; 
            padding: 1rem; 
            text-align: center;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }
        .loading { 
            color: #00ffff; 
            padding: 1rem; 
            text-align: center;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }
        .success {
            color: #00ff00;
            padding: 1rem;
            text-align: center;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }
        .controls {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        button {
            padding: 0.5rem 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #444;
        }
        .search {
            padding: 0.5rem;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            width: 200px;
        }
        .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .message-cell:hover {
            white-space: normal;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewer Messages</h1>
        <div class="controls">
            <input type="text" id="searchInput" class="search" placeholder="Search messages...">
            <button onclick="refreshMessages()">Refresh</button>
            <button onclick="exportToCSV()">Export to CSV</button>
        </div>
        <div id="status"></div>
        <div style="overflow-x: auto;">
            <table id="messagesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        const status = document.getElementById('status');
        const tbody = document.querySelector('#messagesTable tbody');
        const searchInput = document.getElementById('searchInput');
        let messages = [];
        
        // Load messages
        async function loadMessages() {
            status.innerHTML = '<div class="loading">Loading messages...</div>';
            try {
                const response = await fetch('http://localhost:3001/api/messages');
                if (!response.ok) throw new Error('Failed to fetch messages');
                messages = await response.json();
                displayMessages(messages);
                status.innerHTML = '';
            } catch (error) {
                status.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Display messages
        function displayMessages(messagesToShow) {
            tbody.innerHTML = '';
            if (messagesToShow.length === 0) {
                status.innerHTML = '<div class="loading">No messages found.</div>';
                return;
            }
            
            messagesToShow.reverse().forEach(msg => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(msg.date).toLocaleString()}</td>
                    <td>${escapeHtml(msg.name)}</td>
                    <td>${escapeHtml(msg.email)}</td>
                    <td class="message-cell">${escapeHtml(msg.message)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMessages = messages.filter(msg => 
                msg.name.toLowerCase().includes(searchTerm) ||
                msg.email.toLowerCase().includes(searchTerm) ||
                msg.message.toLowerCase().includes(searchTerm)
            );
            displayMessages(filteredMessages);
        });

        // Refresh messages
        function refreshMessages() {
            loadMessages();
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['Date', 'Name', 'Email', 'Message'];
            const csvContent = [
                headers.join(','),
                ...messages.map(msg => [
                    new Date(msg.date).toLocaleString(),
                    msg.name,
                    msg.email,
                    msg.message
                ].map(field => `"${field.replace(/"/g, '""')}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `messages_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Security: Escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initial load
        loadMessages();

        // Auto-refresh every 5 minutes
        setInterval(loadMessages, 5 * 60 * 1000);
    </script>
</body>
</html>
